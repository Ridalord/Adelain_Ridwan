<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Adelain_Ridwan</title>
    </head>
    <body>
        <div class="container">
            <h1 id="title">FreecodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
            <form id="survey-form">
                <label for="name" id="name-label" >Name:</label>
                <input type="text" required id="name" placeholder="Enter Your Name">
                <label for="email" id="email-label">Email:</label>
                <input type="email" required id="email" placeholder="Enter Your Mail">
                <label for="age" id="number-label">Age (Optional):</label>
                <input type="number" id="age" min="18" max="45">
                <label for="dropdown" id="dropdown-label">Which option best describes your current role?</label>
                <select name="dropdown" id="dropdown" >
                    <option value="" selected > Select a current role</option>
                    <option value="webdev" >Frontend Developer</option>
                    <option value="backend" >Backend Developer</option>
                    <option value="fullstack">Fullstack Developer</option>
                </select>
                <label for="radio-buttons" id="radio-label">Would you recommend freeCodeCamp to a friend?</label>
                <p><input type="radio" name="decision"><label for="def" id="def">Definitely</label></p>
                <p><input type="radio" name="decision"><label for="maybe" id="maybe">Maybe</label></p>
                <p><input type="radio" name="decision"><label for="unsure" id="unsure">Unsure</label></p>
            </form>
        </div>
    </body>
</html>
